<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pigeon.css">
</head>
<body>
    <div class="wrapper">
        <div class="bird">
            <div class="head">
                <div class="eye eye_right">
                    <div class="eye__inner eye__inner_right">
                        <div class="eye__pupil"></div>
                    </div>
                </div>
    
                <div class="nose"></div>
    
                <div class="eye eye_left">
                    <div class="eye__inner eye__inner_left">
                        <div class="eye__pupil"></div>
                    </div>
                </div>
            </div>
    
            <div class="body-wrap">
                <div class="body1"></div>
                <div class="body2"></div>
                <div class="body3"></div>
            </div>
    
            <div class="legs">
                <div class="leg leg_left"></div>
                <div class="leg leg_right"></div>
            </div>
    
            <div class="tail"></div>
    
            <div class="pseudo-knife">
                <div class="pseudo-knife__blade"></div>
                <div class="pseudo-knife__handle"></div>
            </div>
    
            <div class="knife">
                <div class="knife__blade"></div>
                <div class="knife__handle"></div>
            </div>
        </div>
    </div>
</body>
</html>
